<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Écho des Étoiles - Lecture</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false" oncopy="return false" oncut="return false" onpaste="return false">
    <!-- Page d'accueil -->
    <div class="page" id="home">
        <div class="hero">
            <div class="hero-content">
                <h1>L'Écho des Étoiles</h1>
                <p>Plongez dans une aventure épique à travers les étoiles, où mystère, courage et destin s'entrelacent.</p>
                <button onclick="navigate('chapters')" class="start-button">COMMENCER</button>
            </div>
        </div>
    </div>

    <!-- Page des chapitres -->
    <div class="page hidden" id="chapters">
        <h1>Tableau des chapitres</h1>
        <div class="chapter-list"></div>
    </div>

    <!-- Page de lecture -->
    <div class="page hidden" id="reading">
        <div class="reading-header">
            <select id="language">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="ar">Arabe</option>
            </select>
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            <button id="zoom-in"><i class="fas fa-search-plus"></i></button>
            <button id="zoom-out"><i class="fas fa-search-minus"></i></button>
            <button id="read-aloud"><i class="fas fa-volume-up"></i></button>
            <select id="voice-select"></select>
            <button id="favorite"><i class="fas fa-heart"></i></button>
            <button id="auto-scroll"><i class="fas fa-scroll"></i></button>
        </div>
        <div class="chapter-content" id="chapter-content"></div>
    </div>

    <!-- Page des favoris -->
    <div class="page hidden" id="favorites">
        <h1>Favoris</h1>
        <div class="favorite-list"></div>
    </div>

    <!-- Page des paramètres -->
    <div class="page hidden" id="settings">
        <div class="user-profile">
            <img src="user-placeholder.png" alt="Photo de profil" id="user-photo">
            <h2 id="user-name">Utilisateur</h2>
        </div>
        <div class="settings-options">
            <h3>Connexion / Inscription</h3>
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Mot de passe">
            <button onclick="login()"><i class="fas fa-sign-in-alt"></i></button>
            <button onclick="register()"><i class="fas fa-user-plus"></i></button>
            <h3>Préférences</h3>
            <select id="settings-language">
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="ar">Arabe</option>
            </select>
            <button id="settings-theme"><i class="fas fa-moon"></i></button>
            <button id="settings-zoom-in"><i class="fas fa-search-plus"></i></button>
            <button id="settings-zoom-out"><i class="fas fa-search-minus"></i></button>
            <h3>À propos</h3>
            <p>Rejoignez-nous sur les réseaux sociaux :</p>
            <div class="social-links">
                <a href="YOUR_LINK"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="YOUR_LINK"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="YOUR_LINK"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
        <button class="back-button" onclick="navigateBack()"><i class="fas fa-arrow-left"></i></button>
    </div>

    <!-- Barre de navigation -->
    <div class="nav-bar">
        <button onclick="navigate('home')"><i class="fas fa-home"></i></button>
        <button onclick="navigate('chapters')"><i class="fas fa-book"></i></button>
        <button onclick="navigate('reading')"><i class="fas fa-book-open"></i></button>
        <button onclick="navigate('favorites')"><i class="fas fa-heart"></i></button>
        <button onclick="navigate('settings')"><i class="fas fa-cog"></i></button>
    </div>

    <!-- Bouton flottant IA -->
    <button class="ai-button" id="ai-button"><i class="fas fa-robot"></i></button>
    <div class="ai-chat hidden" id="ai-chat">
        <div class="chat-header">Chat IA - L'Écho des Étoiles</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Posez une question sur le livre...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
